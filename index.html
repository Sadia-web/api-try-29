<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With API</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        h3{
            color: crimson;
        }
    </style>
</head>
<body>
    <h3>Some Refreshment Tips for you!</h3>
    <h1 id = "activity">Take a Meditation Class</h1>
    <h3>Learn from: <a id ="explore-link" href="">Visit this Place</a></h3>
    <script>
       function doSomething(){
            fetch('http://www.boredapi.com/api/activity/')
            .then(res => res.json())
            .then(data =>  {
                document.getElementById("activity").innerText = data.activity
            });
       }
       doSomething();
       setInterval(() => {
            doSomething();
       }, 30000);
    </script>
</body>
</html>
